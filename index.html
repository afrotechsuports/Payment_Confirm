<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px 4px 0 0;
        }
        h1 {
            margin: 0;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .bank-details {
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none; /* Hidden until a bank is selected */
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .upload-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .upload-btn:hover {
            background-color: #219653;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ecf0f1;
            display: none; /* Hidden by default */
        }
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
        .support-btn {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .support-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <h2>Payment Confirmation Portal üè¶</h2>
    </header>

    <h1>Confirm Your Payment üí∏</h1>

    <form id="paymentForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="fullname">Your Full Name üë§</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email üìß</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number üìû</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="bank">Choose Bank üè¶</label>
            <select id="bank" name="bank" onchange="displayBankDetails(this.value)">
                <option value="">Select a bank</option>
                <option value="cbe">Commercial Bank of Ethiopia</option>
                <option value="boa">Bank of Abyssinia</option>
                <option value="zemen">Zemen Bank</option>
            </select>
        </div>

        <div id="bankDetails" class="bank-details">
            <div id="bankInfo"></div>
            <button type="button" class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy üìã</button>
        </div>

        <div class="form-group">
            <label for="screenshot">Upload Screenshot üì∏</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">
        </div>

        <button type="submit" class="upload-btn">Submit Confirmation ‚úÖ</button>
    </form>

    <div id="message" class="message"></div>

    <footer>
        <button class="support-btn" onclick="alert('Contact us at support@example.com or call +251-XXX-XXX-XXXX')">Customer Support ‚òéÔ∏è</button>
    </footer>

    <script>
        let currentAccountNo = '';

        function displayBankDetails(bank) {
            const bankDetails = document.getElementById('bankDetails');
            const bankInfo = document.getElementById('bankInfo');
            const copyBtn = document.getElementById('copyBtn');

            if (bank === '') {
                bankDetails.style.display = 'none';
                return;
            }

            bankDetails.style.display = 'flex';
            bankDetails.style.justifyContent = 'space-between';
            bankDetails.style.alignItems = 'center';

            if (bank === 'cbe') {
                bankInfo.innerHTML = '<strong>Commercial Bank of Ethiopia</strong><br>Name: Asefa Mezgebu<br>Account No: 100023033324';
                currentAccountNo = '100023033324';
            } else if (bank === 'boa') {
                bankInfo.innerHTML = '<strong>Bank of Abyssinia</strong><br>Name: Asefa Mezgebu<br>Account No: 96332933';
                currentAccountNo = '96332933';
            } else if (bank === 'zemen') {
                bankInfo.innerHTML = '<strong>Zemen Bank</strong><br>Name: Asefa Mezgebu<br>Account No: 12044302209';
                currentAccountNo = '12044302209';
            }
        }

        function copyToClipboard() {
            if (currentAccountNo) {
                navigator.clipboard.writeText(currentAccountNo).then(() => {
                    alert('Account number copied to clipboard! ‚úÖ');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('paymentForm');
            const fullname = form.fullname.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const screenshot = form.screenshot.files[0];
            const bank = form.bank.value;

            const messageDiv = document.getElementById('message');
            if (fullname && email && phone && bank) {
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = `Payment confirmation received!<br>Full Name: ${fullname}<br>Email: ${email}<br>Phone: ${phone}<br>Bank: ${form.bank.options[form.bank.selectedIndex].text}`;
                if (screenshot) {
                    messageDiv.innerHTML += '<br>Screenshot selected (not uploaded in this static version).';
                }
            } else {
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = 'Please fill in all fields and select a bank. ‚ö†Ô∏è';
            }
        }
    </script>
</body>
</html>
