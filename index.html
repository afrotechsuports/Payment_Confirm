<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Submission Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #0f0;
            margin-bottom: 15px;
        }

        /* Form Inputs */
        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
        }

        input:focus, select:focus {
            outline: 2px solid #0f0;
        }

        /* File Upload */
        input[type="file"] {
            border: 1px solid #0f0;
            padding: 8px;
            cursor: pointer;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0f0;
            color: black;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc66;
        }

        /* Phone Number Group */
        .phone-group {
            display: flex;
            gap: 5px;
        }

        .phone-group select {
            width: 35%;
        }

        .phone-group input {
            width: 65%;
        }

        /* Overlay Styles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #overlayContent {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .loading-bar {
            width: 50px;
            height: 5px;
            background: #0f0;
            margin: 10px auto;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Submission</h2>
        <form id="paymentForm" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="998ae39c-ae50-4b7d-b9ee-75691d5193b9">
            <input type="hidden" name="message" value="Payment Submission">

            <!-- Order ID (Auto-generated) -->
            <label>Order ID:</label>
            <p id="orderId">#ORD<span id="randomId"></span></p>

            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone -->
            <label for="phone">Phone Number:</label>
            <div class="phone-group">
                <select id="country_code" name="country_code" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                </select>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Bank Selection -->
            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="">-- Choose Bank --</option>
                <option value="Bank of America">Bank of America</option>
                <option value="Chase Bank">Chase Bank</option>
                <option value="HSBC">HSBC</option>
            </select>

            <!-- File Upload -->
            <label for="receipt">Upload Payment Receipt:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*,application/pdf" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <!-- Overlay for Submission Status -->
    <div id="overlay">
        <div id="overlayContent">
            <p>Processing...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('paymentForm');
            const overlay = document.getElementById('overlay');
            const overlayContent = document.getElementById('overlayContent');
            
            // Generate a random Order ID
            document.getElementById('randomId').innerText = Math.floor(1000 + Math.random() * 9000);

            form.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent normal form submission

                // Show overlay
                overlay.style.display = 'flex';
                overlayContent.innerHTML = '<p>Submitting your payment details...</p><div class="loading-bar"></div>';

                const formData = new FormData(form);

                try {
                    console.log("Submitting data:", Object.fromEntries(formData)); // Debugging

                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    const result = await response.json();
                    console.log("Response:", result); // Debugging

                    if (!response.ok || !result.success) {
                        throw new Error(result.message || 'Unknown error occurred.');
                    }

                    setTimeout(() => {
                        overlayContent.innerHTML = `
                            <p>‚úÖ Payment Successful! üéâ</p>
                            <p><strong>Order ID:</strong> ${document.getElementById('orderId').innerText}</p>
                            <p><strong>Name:</strong> ${formData.get('name')}</p>
                            <p><strong>Email:</strong> ${formData.get('email')}</p>
                            <p><strong>Phone:</strong> ${formData.get('country_code')}${formData.get('phone')}</p>
                            <p><strong>Bank:</strong> ${formData.get('bank')}</p>
                        `;
                    }, 2000);
                } catch (error) {
                    console.error("Error:", error);
                    setTimeout(() => {
                        overlayContent.innerHTML = `<p>‚ö†Ô∏è Submission failed: ${error.message}. Please try again.</p>`;
                        setTimeout(() => { overlay.style.display = 'none'; }, 3000);
                    }, 2000);
                }
            });
        });
    </script>

</body>
</html>
