<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Submission Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 { color: #0f0; margin-bottom: 15px; }

        label { display: block; margin-top: 12px; font-size: 14px; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
        }

        input:focus, select:focus { outline: 2px solid #0f0; }

        input[type="file"] { border: 1px solid #0f0; padding: 8px; cursor: pointer; }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0f0;
            color: black;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #00cc66; }

        .phone-group { display: flex; gap: 5px; }

        .phone-group select { width: 35%; }

        .phone-group input { width: 65%; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Submission</h2>
        <form id="paymentForm">
            <label>Order ID:</label>
            <p id="orderId">#ORD<span id="randomId"></span></p>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <div class="phone-group">
                <select id="country_code" name="country_code" required></select>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="">-- Choose Bank --</option>
                <option value="Bank of America">Bank of America</option>
                <option value="Chase Bank">Chase Bank</option>
                <option value="HSBC">HSBC</option>
            </select>

            <label for="receipt">Upload Payment Receipt:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*,application/pdf" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script src="countryCodes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryCodeSelect = document.getElementById('country_code');

            // Check if countryCodes.js is loaded
            if (typeof countryCodes !== 'undefined' && Array.isArray(countryCodes)) {
                countryCodes.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code.dial_code;
                    option.textContent = `${code.dial_code} (${code.name})`;
                    countryCodeSelect.appendChild(option);
                });
            } else {
                console.error("countryCodes.js not loaded or invalid format");
            }
        });
    </script>

</body>
</html>
