<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #2c3e50, #4a6076);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            max-width: 337px;
            margin: 60px auto 15px;
            padding: 15px;
            background: white;
            border-radius: 11px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 15px;
            font-size: 18px;
        }
        .order-id {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
        }
        .order-id span {
            display: block;
            font-size: 12px;
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #34495e;
            font-size: 12px;
        }
        input[type="text"], input[type="email"], select, input[type="tel"] {
            width: 100%;
            padding: 9px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 12px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .phone-group {
            display: flex;
            gap: 8px;
        }
        .phone-group select {
            width: 30%;
        }
        .phone-group input {
            width: 70%;
        }
        .bank-details {
            background: #f9f9f9;
            padding: 11px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #eee;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 12px;
        }
        .copy-btn {
            padding: 6px 11px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .upload-btn {
            width: 100%;
            padding: 9px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s, background 0.3s;
            margin-top: 8px;
        }
        .upload-btn:hover {
            background: #219653;
            transform: scale(1.02);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .loading-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #27ae60;
            animation: load 2s infinite ease-in-out;
        }
        @keyframes load {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(200%); }
            100% { transform: translateX(200%); }
        }
        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            background: #fff;
            border-top: 1px solid #ddd;
            border-radius: 0 0 11px 11px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
        footer a {
            color: #e67e22;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            header {
                padding: 10px 0;
            }
            header h2 {
                font-size: 18px;
            }
            .container {
                margin: 50px 8px 8px;
                border-radius: 8px;
            }
            footer {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Payment Confirmation Portal üè¶</h2>
    </header>

    <div class="container">
        <h1>Confirm Your Payment üí∏</h1>
        <div class="order-id" id="orderId">
            #KU3933<span id="countryInfo"></span>
        </div>

        <form id="paymentForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="fullname">Your Full Name üë§</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email üìß</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number üìû</label>
                <div class="phone-group">
                    <select id="countryCode" name="countryCode" onchange="updateOrderId()" required>
                        <!-- Populated by JS -->
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="bank">Choose Bank üè¶</label>
                <select id="bank" name="bank" onchange="displayBankDetails(this.value)" required>
                    <option value="">Select a bank</option>
                    <option value="cbe">Commercial Bank of Ethiopia</option>
                    <option value="boa">Bank of Abyssinia</option>
                    <option value="zemen">Zemen Bank</option>
                </select>
            </div>

            <div id="bankDetails" class="bank-details">
                <div id="bankInfo"></div>
                <button type="button" class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy üìã</button>
            </div>

            <div class="form-group">
                <label for="screenshot">Upload Screenshot üì∏</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*">
            </div>

            <button type="submit" class="upload-btn">Submit Confirmation ‚úÖ</button>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content" id="overlayContent">
            <p>Waiting for submission...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <footer>
        <p><a href="mailto:support@example.com">Customer Support ‚òéÔ∏è</a></p>
    </footer>

    <script src="countryCodes.js"></script>
    <script>
        let currentAccountNo = '';

        // Populate country codes and set initial order ID
        document.addEventListener('DOMContentLoaded', () => {
            const countryCodeSelect = document.getElementById('countryCode');
            countryCodes.forEach(code => {
                const option = document.createElement('option');
                option.value = code.code;
                option.text = `${code.name} (${code.code})`;
                countryCodeSelect.appendChild(option);
            });
            updateOrderId(); // Initial call with default selection
        });

        function updateOrderId() {
            const countryCode = document.getElementById('countryCode').value;
            const selectedOption = document.getElementById('countryCode').selectedOptions[0].text;
            const countryName = selectedOption.split(' (')[0];
            document.getElementById('orderId').innerHTML = `#KU3933${countryCode}<span id="countryInfo">${countryName}</span>`;
        }

        function displayBankDetails(bank) {
            const bankDetails = document.getElementById('bankDetails');
            const bankInfo = document.getElementById('bankInfo');

            if (bank === '') {
                bankDetails.style.display = 'none';
                return;
            }

            bankDetails.style.display = 'flex';
            bankDetails.style.justifyContent = 'space-between';
            bankDetails.style.alignItems = 'center';

            if (bank === 'cbe') {
                bankInfo.innerHTML = '<strong>Commercial Bank of Ethiopia</strong><br>Name: Asefa Mezgebu<br>Account No: 100023033324';
                currentAccountNo = '100023033324';
            } else if (bank === 'boa') {
                bankInfo.innerHTML = '<strong>Bank of Abyssinia</strong><br>Name: Asefa Mezgebu<br>Account No: 96332933';
                currentAccountNo = '96332933';
            } else if (bank === 'zemen') {
                bankInfo.innerHTML = '<strong>Zemen Bank</strong><br>Name: Asefa Mezgebu<br>Account No: 12044302209';
                currentAccountNo = '12044302209';
            }
        }

        function copyToClipboard() {
            if (currentAccountNo) {
                navigator.clipboard.writeText(currentAccountNo).then(() => {
                    alert('Account number copied to clipboard! ‚úÖ');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('paymentForm');
            const fullname = form.fullname.value;
            const email = form.email.value;
            const countryCode = form.countryCode.value;
            const phone = form.phone.value;
            const screenshot = form.screenshot.files[0];
            const bank = form.bank.value;

            if (fullname && email && countryCode && phone && bank) {
                const overlay = document.getElementById('overlay');
                const overlayContent = document.getElementById('overlayContent');
                overlay.style.display = 'flex';

                // Show loading state
                overlayContent.innerHTML = '<p>Waiting for submission...</p><div class="loading-bar"></div>';

                // Simulate 5-second delay, then show confirmation
                setTimeout(() => {
                    let confirmationMessage = `Payment confirmation received!<br>Full Name: ${fullname}<br>Email: ${email}<br>Phone: ${countryCode}${phone}<br>Bank: ${form.bank.options[form.bank.selectedIndex].text}`;
                    if (screenshot) {
                        confirmationMessage += '<br>Screenshot selected (not uploaded in this static version).';
                    }
                    overlayContent.innerHTML = confirmationMessage;
                }, 5000);
            } else {
                const messageDiv = document.getElementById('overlay');
                messageDiv.style.display = 'flex';
                messageDiv.innerHTML = '<div class="overlay-content"><p>Please fill in all fields and select a bank. ‚ö†Ô∏è</p></div>';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
