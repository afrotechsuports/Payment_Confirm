<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirm Your Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #2c3e50, #4a6076);
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            width: 90%;
            max-width: 337px;
            margin: 60px 0 15px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 15px;
            font-size: 18px;
        }
        .order-id {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        .country-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 12px;
            color: #27ae60;
        }
        .active-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #34495e;
            font-size: 12px;
        }
        input[type="text"], input[type="email"], select, input[type="tel"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 12px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .phone-group {
            display: flex;
            gap: 8px;
        }
        .phone-group select {
            width: 35%;
        }
        .phone-group input {
            width: 65%;
        }
        .bank-details {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #eee;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 12px;
        }
        .copy-btn {
            padding: 6px 11px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .upload-btn {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }
        .upload-btn:hover {
            background: #219653;
            transform: scale(1.02);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .overlay-content {
            background: linear-gradient(135deg, #ffffff, #e8f1ff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: popIn 0.5s ease;
        }
        .overlay-content.success {
            border: 2px solid #27ae60;
        }
        .overlay-content p {
            margin: 10px 0;
            font-size: 14px;
            color: #2c3e50;
        }
        .loading-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            animation: coolLoad 2.5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
        @keyframes coolLoad {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(150%); opacity: 0.8; }
            100% { transform: translateX(150%); opacity: 0; }
        }
        .download-btn {
            padding: 8px 15px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background: #d35400;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background: #fff;
            border-top: 1px solid #ddd;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            width: 90%;
            max-width: 337px;
        }
        footer a {
            color: #e67e22;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            header {
                padding: 8px 0;
            }
            header h2 {
                font-size: 16px;
            }
            .container, footer {
                width: 95%;
                margin: 50px 0 10px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Payment Confirmation Portal üè¶</h2>
    </header>

    <div class="container">
        <h1>Confirm Your Payment üí∏</h1>
        <div class="country-display" id="countryDisplay">
            <span class="active-dot"></span><span id="countryName"></span>
        </div>
        <div class="order-id" id="orderId">
            #KU3933
        </div>

        <form id="paymentForm" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="access_key" value="998ae39c-ae50-4b7d-b9ee-75691d5193b9">
            <input type="hidden" name="subject" value="New Payment Confirmation Submission">
            <input type="hidden" name="from_name" value="Payment Portal">

            <div class="form-group">
                <label for="fullname">Your Full Name üë§</label>
                <input type="text" id="fullname" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email üìß</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number üìû</label>
                <div class="phone-group">
                    <select id="countryCode" name="country_code" onchange="updateOrderId()" required>
                        <!-- Populated by JS -->
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="bank">Choose Bank üè¶</label>
                <select id="bank" name="bank" onchange="displayBankDetails(this.value)" required>
                    <option value="">Select a bank</option>
                    <option value="cbe">Commercial Bank of Ethiopia</option>
                    <option value="boa">Bank of Abyssinia</option>
                    <option value="zemen">Zemen Bank</option>
                </select>
            </div>

            <div id="bankDetails" class="bank-details">
                <div id="bankInfo"></div>
                <button type="button" class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy üìã</button>
            </div>

            <div class="form-group">
                <label for="screenshot">Upload Screenshot üì∏</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*">
            </div>

            <button type="submit" class="upload-btn">Submit Confirmation ‚úÖ</button>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content" id="overlayContent">
            <p>Waiting for submission...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <footer>
        <p><a href="mailto:support@example.com">Customer Support ‚òéÔ∏è</a></p>
    </footer>

    <script src="countryCodes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let currentAccountNo = '';
        const countryShortCodes = {
            '+1': 'USA',
            '+251': 'ETH',
            '+44': 'GBR',
            '+91': 'IND',
            '+86': 'CHN',
            // Extend in countryCodes.js
        };

        document.addEventListener('DOMContentLoaded', () => {
            const countryCodeSelect = document.getElementById('countryCode');
            countryCodes.forEach(code => {
                const option = document.createElement('option');
                option.value = code.code;
                option.text = `${code.name} (${countryShortCodes[code.code] || code.code})`;
                countryCodeSelect.appendChild(option);
            });

            if (navigator.geolocation) {
                if (confirm('Allow this page to access your location to pre-select your country code?')) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&localityLanguage=en`)
                                .then(response => response.json())
                                .then(data => {
                                    const countryCode = countryCodes.find(code => code.name === data.countryName)?.code || '+251';
                                    countryCodeSelect.value = countryCode;
                                    updateOrderId();
                                })
                                .catch(() => {
                                    countryCodeSelect.value = '+251';
                                    updateOrderId();
                                });
                        },
                        () => {
                            countryCodeSelect.value = '+251';
                            updateOrderId();
                        }
                    );
                } else {
                    countryCodeSelect.value = '+251';
                    updateOrderId();
                }
            } else {
                countryCodeSelect.value = '+251';
                updateOrderId();
            }

            // Handle form submission
            document.getElementById('paymentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const form = this;
                const overlay = document.getElementById('overlay');
                const overlayContent = document.getElementById('overlayContent');
                overlay.style.display = 'flex';
                overlayContent.innerHTML = '<p>Waiting for submission...</p><div class="loading-bar"></div>';

                const formData = new FormData(form);
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        setTimeout(() => {
                            const fullname = formData.get('name');
                            const email = formData.get('email');
                            const countryCode = formData.get('country_code');
                            const shortCode = countryShortCodes[countryCode] || countryCode;
                            const phone = formData.get('phone');
                            const bank = formData.get('bank');
                            const screenshot = formData.get('screenshot') ? 'Screenshot uploaded' : 'No screenshot';
                            const orderId = document.getElementById('orderId').innerText;

                            let confirmationMessage = `<p><strong>Order ID: ${orderId}</strong></p><p>Payment Confirmed! üéâ</p><p>Full Name: ${fullname}</p><p>Email: ${email}</p><p>Phone: ${shortCode}${phone}</p><p>Bank: ${bank}</p><p>${screenshot}</p>`;
                            confirmationMessage += '<button class="download-btn" onclick="downloadAsPNG()">Download as PNG üì•</button>';
                            overlayContent.innerHTML = confirmationMessage;
                            overlayContent.classList.add('success');
                        }, 5000);
                    } else {
                        overlayContent.innerHTML = '<p>Submission failed. Please try again. ‚ö†Ô∏è</p>';
                        setTimeout(() => { overlay.style.display = 'none'; }, 3000);
                    }
                })
                .catch(() => {
                    overlayContent.innerHTML = '<p>Submission failed. Please try again. ‚ö†Ô∏è</p>';
                    setTimeout(() => { overlay.style.display = 'none'; }, 3000);
                });
            });
        });

        function updateOrderId() {
            const countryCode = document.getElementById('countryCode').value;
            const shortCode = countryShortCodes[countryCode] || countryCode;
            const selectedOption = document.getElementById('countryCode').selectedOptions[0].text;
            const countryName = selectedOption.split(' (')[0];
            document.getElementById('orderId').innerHTML = `#KU3933${shortCode}`;
            document.getElementById('countryName').innerText = countryName;
        }

        function displayBankDetails(bank) {
            const bankDetails = document.getElementById('bankDetails');
            const bankInfo = document.getElementById('bankInfo');

            if (bank === '') {
                bankDetails.style.display = 'none';
                return;
            }

            bankDetails.style.display = 'flex';
            bankDetails.style.justifyContent = 'space-between';
            bankDetails.style.alignItems = 'center';

            if (bank === 'cbe') {
                bankInfo.innerHTML = '<strong>Commercial Bank of Ethiopia</strong><br>Name: Asefa Mezgebu<br>Account No: 100023033324';
                currentAccountNo = '100023033324';
            } else if (bank === 'boa') {
                bankInfo.innerHTML = '<strong>Bank of Abyssinia</strong><br>Name: Asefa Mezgebu<br>Account No: 96332933';
                currentAccountNo = '96332933';
            } else if (bank === 'zemen') {
                bankInfo.innerHTML = '<strong>Zemen Bank</strong><br>Name: Asefa Mezgebu<br>Account No: 12044302209';
                currentAccountNo = '12044302209';
            }
        }

        function copyToClipboard() {
            if (currentAccountNo) {
                navigator.clipboard.writeText(currentAccountNo).then(() => {
                    alert('Account number copied to clipboard! ‚úÖ');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        }

        function downloadAsPNG() {
            const overlayContent = document.getElementById('overlayContent');
            html2canvas(overlayContent).then(canvas => {
                const link = document.createElement('a');
                link.download = 'payment-confirmation.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
